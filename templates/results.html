<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude"
    xmlns:py="http://genshi.edgewall.org/" xmlns:i18n="http://genshi.edgewall.org/i18n"
    xmlns:dcterms="http://purl.org/dc/terms/" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:ebook="http://www.gutenberg.org/ebooks/" xmlns:marcrel="http://www.loc.gov/loc.terms/relators/"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#" xmlns:og="http://opengraphprotocol.org/schema/"
    xmlns:fb="http://www.facebook.com/2008/fbml" xml:lang="${os.lang}">

<?python
  old_header = os.title
  os.status_line = ''
  ?>

<xi:include href="site-layout.html" />
<xi:include href="social-functions.html" />

<head>
    ${site_head ()}

    <title>${os.title} - ${os.pg}</title>

    <link rel="self" i18n:comment="Link pointing to the same page the user is viewing." title="This Page"
        href="${os.url ('search', start_index = os.start_index)}" />

    <link py:if="os.show_prev_page_link" rel="first" title="First Page" href="${os.url ('search')}" />

    <link py:if="os.show_prev_page_link" rel="previous" title="Previous Page"
        href="${os.url ('search', start_index = os.prev_page_index)}" />

    <link py:if="os.show_next_page_link" rel="next" title="Next Page"
        href="${os.url ('search', start_index = os.next_page_index)}" />

    <meta name="totalResults" content="${os.total_results}" />
    <meta name="startIndex" content="${os.start_index}" />
    <meta name="itemsPerPage" content="${os.items_per_page}" />
</head>

<body class="search_results_page">
    <xi:include href="menu.html" />
    <div class="container">
        <div id="content" class="page_content" i18n:comment="On the page of results of a search.">

            <h1><span class="icon icon_${os.title_icon}" />${os.title}</h1>

            <div class="body">
                <ul class="results">
                    <py:if test="len(os.sort_orders) > 1 and len(os.entries) > 2">
                        <p>Sort By:</p>
                        <div class="sort-dropdown">
                            <button class="sort-dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                                <span>${os.sorted_msgs[os.sort_order]}</span><span>â–¼</span>
                            </button>
                            <div class="sort-dropdown-menu" role="menu">
                                <py:for each="order in os.sort_orders">
                                    <py:if test="os.sort_order != order">
                                        <a href="${os.url_carry(sort_order=order)}" role="menuitem">${os.sorted_msgs[order]}</a>
                                    </py:if>
                                </py:for>
                            </div>
                        </div>
                    </py:if>
                    <py:for each="n, e in enumerate (os.entries)">
                        <py:if test="e.header and old_header != e.header">
                            <li class="h2">
                                <h2 class="padded">${e.header}</h2>
                            </li>
                            <?python old_header = e.header ?>
                        </py:if>

                        <py:if test="isinstance (e, bs.Cat) and e.rel not in ('start', )">
                            <py:choose test="">
                                <py:when test="e.rel == '__statusline__'">
                                    <li class="statusline">
                                        <div class="padded">
                                            <span>${e.title}</span> ${prev_next_links ()}
                                        </div>
                                    </li>
                                    <?python os.status_line = e.title ?>
                                </py:when>

                                <py:otherwise>
                                    <li class="${e.class_}">
                                        <a class="link" href="${e.url}" accesskey="${str (n % 10)}">
                                            <span
                                                class="cell leftcell${' with-cover' if e.thumb_url else ' without-cover'}">
                                                <span py:if="not e.thumb_url" class="icon-wrapper">
                                                    <span class="icon icon_${e.icon}" />
                                                </span>
                                                <img py:if="e.thumb_url" class="cover-thumb"
                                                    src="${e.thumb_url}" alt="" />
                                            </span>
                                            <span class="cell content">
                                                <span py:if="e.title" class="title">${e.title}</span>
                                                <span py:if="e.subtitle" class="subtitle">${e.subtitle}</span>
                                                <span py:if="e.extra" class="extra">${e.extra}</span>
                                            </span>
                                            <span class="hstrut" />
                                        </a>
                                    </li>
                                </py:otherwise>

                            </py:choose>
                        </py:if>
                    </py:for>

                    <py:if test="os.status_line != ''">
                        <li class="statusline">
                            <div class="padded">
                                ${os.status_line} ${prev_next_links ()}
                            </div>
                        </li>
                    </py:if>

                </ul>
            </div> <!--! body -->
        </div>
    </div>
    ${site_footer ()}


</body>

</html>
